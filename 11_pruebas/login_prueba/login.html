                <input class="login-content__form__item__input" type="text" id="usuario" name="usuario">
            </div>

            <div class="login-content__form__item">
                <div class="login-content__form__item__group">
                    <i class="fas fa-lock"></i>
                    <h5 class="login-content__form__item__group__name">Contrase√±a</h5>
                </div>

                <input class="login-content__form__item__input" type="password" id="verPassword" name="password">
            </div>

            <button class="login-content__form__button-login" type="submit">
                INICIAR SESION
            </button>

    </div>
    </form>
    </div>
