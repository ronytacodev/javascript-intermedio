<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con JAVASCRIPT</title>
    <link rel="stylesheet" href="estilos_ejercicios.css">
</head>

<body>

    <!-- probar con iframes -->
    <header>
        <h1>Ejercicios Lógica de Programación con JAVASCRIPT</h1>
    </header>

    <section class="main">
        <p>EJERCICIO NRO 1</p>
        <P>Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo")
            devolverá 10.</P>
    </section>
    <script>
        const contarCaracteres = (cadena = "") =>
            (!cadena) ? console.warn("no ingresaste ninguna cadena") : console.info(`La cadena "${cadena}" tiene ${cadena.length} caracteres`);

        contarCaracteres();
        contarCaracteres("Hola mundo");
    </script>


</body>

</html>
